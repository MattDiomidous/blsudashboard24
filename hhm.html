<!DOCTYPE html>
<html>
<head>
  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
  <!-- Compiled and minified Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <style>
    nav{
        flex: display;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <main>
    <nav class="black">
      <div class="nav-wrapper">
          <a href="#" class="brand-logo">BCA BLSU</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="tutoring.html">Tutoring</a></li>
            <li><a href="material.html">Club Materials</a></li>
            <li><a href="black-history-month.html">BHM</a></li>
            <li><a href="hhm.html">HHM</a></li>
            <li><a href="events.html">Blog</a></li>
          </ul>
        </div>
      </nav>
  </main>

  <!-- Welcome Header -->
  <div class="section">
    <div class="container">
      <h3> Hispanic History Month Resources </h3>
    </div>
  </div>

  <!-- Sign Up Section -->
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col s12 m4">
          <div class="card-panel yellow lighten-3">
            <span class="black-text">Sign Up - for Lesson Plans</span>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card-panel yellow lighten-3">
            <span class="black-text">Lesson Plans</span>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card-panel yellow lighten-3">
            <span class="black-text">Scheduling Requests</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Form Section -->
  <div class="section">
    <div class="container">
      <div class="row">
        <form class="col s12" id="signupForm">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Name" id="name" type="text" class="validate">
              <label for="name">Name *</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email *</label>
            </div>
            <div class="input-field col s12">
              <input id="phone" type="tel" class="validate">
              <label for="phone">Phone number</label>
            </div>
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Notes</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Add Your Details
            <i class="material-icons right"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer grey darken-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Follow us on social media</h5>
          <p class="grey-text text-lighten-4">Stay connected with our latest updates.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Instagram</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Facebook</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">LinkedIn</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('signupForm');

        form.onsubmit = function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                notes: document.getElementById('textarea1').value
            };

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Details added successfully');
                } else {
                    alert('Failed to add details');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding details');
            });
        };
    });
  </script>
</body>
</html>
