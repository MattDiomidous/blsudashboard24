<div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <p class="center-align">You are {{loginStatus}}logged in.</p>
        </div>
        <div class="card-action center-align">
          <button class="btn waves-effect waves-light" id="loginBtn">Login</button>
          <button class="btn waves-effect waves-light" id="logoutBtn">Logout</button>
          <button class="btn waves-effect waves-light" id="showProfile">Show Profile</button>
          <div id="profileInfo"></div>
        </div>

      </div>
    </div>
  </div>
    
    <div id="profileInfo"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
          document.addEventListener('DOMContentLoaded', function () {
            // Initialize Materialize components
            M.AutoInit();

            // Your existing JavaScript code
            // ...

            // Function to handle profile information display
            document.getElementById('showProfile').onclick = function () {
                fetch('/profile')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('profileInfo').textContent = data;
                    })
                    .catch(error => {
                        console.error('Error fetching profile:', error);
                        document.getElementById('profileInfo').textContent = 'Error loading profile.';
                    });
            };

            // Function to show user list
            document.getElementById('showUsers').onclick = function () {
                fetch('/users')
                    .then(response => response.json())
                    .then(users => {
                        const userList = document.getElementById('userList');
                        userList.innerHTML = ''; // Clear existing list
                        users.forEach(user => {
                            userList.innerHTML += `<li>${user.email}</li>`;
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching users:', error);
                        userList.innerHTML = 'Error loading users.';
                    });
            };

            // Function to handle logout
            document.getElementById('logoutButton').onclick = function () {
                window.location.href = '/logout';
            };
        });
        
        $(document).ready(function() {
            updateLoginStatus();

            $('#loginBtn').on('click', function() {
                location.href = '/login';
            });

            $('#logoutBtn').on('click', function() {
                location.href = '/logout';
            });

            $('#showProfile').on('click', function() {
                $.get('/profile', function(data) {
                    $('#profileInfo').text(data);
                });
            });
        });

        function updateLoginStatus() {
            var loginStatus = $('#loginStatus');
            var buttons = $('#buttons');

            $.get('/loginStatus', function(data) {
                if (data.isAuthenticated) {
                    loginStatus.text(' ');
                    buttons.show();
                } else {
                    loginStatus.text('not ');
                    buttons.hide();
                }
            });
        }
    </script>
</body>
</html>
