    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize dropdown
        document.addEventListener('DOMContentLoaded', function() {
            var dropdowns = document.querySelectorAll('.dropdown-trigger');
            var options = {
                alignment: 'right',
                hover: true,
                coverTrigger: false
            };
            var instances = M.Dropdown.init(dropdowns, options);
        });

        // Dummy data representing current events
        const currentEvents = [
            {
                title: "Event 1",
                date: "2023-12-15",
                description: "This is a description for event 1."
            },
            {
                title: "Event 2",
                date: "2023-12-16",
                description: "This is a description for event 2."
            },
            // Add more events here
        ];

        // Function to display events
        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');

                eventElement.innerHTML = `
                    <h2 class="event-title">${event.title}</h2>
                    <p class="event-date">${event.date}</p>
                    <p class="event-description">${event.description}</p>
                `;

                eventsContainer.appendChild(eventElement);
            });
        }

        // Call the function to display events
        displayEvents(currentEvents);
    </script>
