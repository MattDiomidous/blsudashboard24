<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Events Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header, .nav-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }
        .event {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .event:last-child {
            border-bottom: none;
        }
        .event-title {
            font-size: 20px;
            color: #333;
            margin: 0 0 5px 0;
        }
        .event-date {
            font-size: 16px;
            color: #666;
            margin: 0;
        }
        .event-description {
            margin: 10px 0 0 0;
        }
        nav {
            background-color: #444;
        }
        nav a.brand-logo {
            color: #f3f3f3;
        }
        .dropdown-content {
            background-color: #444;
            color: #f3f3f3;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">BCA BLSU</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Tutoring</a></li>
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown2">Club Materials</a></li>
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown3">Black History Month</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Current Events</h1>
        </header>
        <div id="events-container">
            <!-- Events will be dynamically loaded here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize dropdown
        document.addEventListener('DOMContentLoaded', function() {
            var dropdowns = document.querySelectorAll('.dropdown-trigger');
            var options = {
                alignment: 'right',
                hover: true,
                coverTrigger: false
            };
            var instances = M.Dropdown.init(dropdowns, options);
        });

        // Dummy data representing current events
        const currentEvents = [
            {
                title: "Event 1",
                date: "2023-12-15",
                description: "This is a description for event 1."
            },
            {
                title: "Event 2",
                date: "2023-12-16",
                description: "This is a description for event 2."
            },
            // Add more events here
        ];

        // Function to display events
        function displayEvents(events) {
            const eventsContainer = document.getElementById('events-container');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event');

                eventElement.innerHTML = `
                    <h2 class="event-title">${event.title}</h2>
                    <p class="event-date">${event.date}</p>
                    <p class="event-description">${event.description}</p>
                `;

                eventsContainer.appendChild(eventElement);
            });
        }

        // Call the function to display events
        displayEvents(currentEvents);
    </script>
</body>
</html>
